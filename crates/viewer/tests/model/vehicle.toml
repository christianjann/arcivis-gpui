# Vehicle Model Definition

[Vehicle]
type = "class"
attributes = [
  { name = "mass", type = "Real" },
  { name = "maxSpeed", type = "Real" },
]
composition = [
  { name = "engine", type = "Engine" },
  { name = "wheels", type = "Wheel", multiplicity = 4 },
  { name = "transmission", type = "Transmission" },
]

[Engine]
type = "class"
attributes = [
  { name = "horsepower", type = "Real" },
  { name = "displacement", type = "Real" },
]

[Wheel]
type = "class"
attributes = [
  { name = "diameter", type = "Real" },
  { name = "type", type = "String" },
]

[Transmission]
type = "class"
attributes = [
  { name = "gears", type = "Integer" },
  { name = "type", type = "String" },
]

[Car]
type = "class"
inherits = "Vehicle"
attributes = [
  { name = "numDoors", type = "Integer", default = 4 },
]

[Truck]
type = "class"
inherits = "Vehicle"
attributes = [
  { name = "bedLength", type = "Real" },
  { name = "cargoCapacity", type = "Real" },
]

